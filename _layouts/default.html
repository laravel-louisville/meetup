<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="//use.typekit.net/qhc5afv.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/stylesheets/css/main.css">
    
    </head>
    <body>

        <section class="hero">

            <h1 class="page-title"><a href="/">{{ site.name }}</a></h1>
            <h6 class="page-subtitle">Next meetup is <strong>Feb. 19th</strong> at <strong>6 PM</strong> at <strong>iHub</strong></h6>
            <a class="btn" href="http://www.meetup.com/Laravel-Louisville">Join us!</a>

        </section>

        <section class="intro full-width">

            <h4 class="pitch">You spent your entire day <strong>in front of a computer</strong> making things. Come out and <strong>join some other humans</strong> in Louisville who do the same thing.</h4>

        </section>

        <section class="page-wrapper">

            <article class="page">

                {{ content }}
                
            </article>

            <footer class="main">
            
                <p>
                    <a href="http://www.meetup.com/laravel-louisville">meetup.com/laravel-louisville</a> | 
                    <a href="https://github.com/laravel-louisville">github.com/laravel-louisville</a>
                </p>
            
            </footer><!--/ main -->

        </section><!--/ page-wrapper-->

        <a href="https://github.com/laravel-louisville/meetup"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    </body>
</html>
